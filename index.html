<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <main>
        <div class="sc">
            <h1 class="typing">GitHub Profile Search.!</h1>
            <div class="search-container">
                <input class="searchbar" id="searchInput" type="text" placeholder="Enter GitHub username">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div class="sd">
            <div id="profile-container">
                <!-- User profile details will appear here -->
            </div>
            <div id="repo-container">
                <!-- Repositories will be dynamically added here -->
            </div>
            <div id="view-more-container">
                <button id="viewMoreBtn">View All Repositories <i class='bx bx-chevron-down'></i></button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
